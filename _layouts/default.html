<!DOCTYPE html>

<html>
  <head>
    <title>Daniel Wilber</title>

    <!-- Meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Daniel Wilber">
    <meta name="description" content="Daniel Wilber: Brand, Product &amp; Experience Design">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- JS -->
    {% javascript_asset_tag dw %}
    - /_assets/javascripts/fontdeck.js
    {% endjavascript_asset_tag %}

    <!-- CSS -->
    {% css_asset_tag dw %}
    - /_assets/stylesheets/normalize.css
    - /_assets/stylesheets/dw.sass
    {% endcss_asset_tag %}
  </head>

  <body>
    <div class="wrapper">
      {{ content }}
      {% include footer.html %}
    </div>
  </body>

</html>
